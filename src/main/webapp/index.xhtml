<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Página Inicial</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="Bem-vindo ao Sistema de Cadastro" style="width: 50%; margin: auto; text-align: center;">
            <h:outputText value="Escolha uma opção abaixo:" style="display: block; margin-bottom: 20px;"/>
            
            <p:commandButton value="Pesquisar Pessoas" outcome="pesquisa" icon="pi pi-search" style="margin: 10px;"/>
            <p:commandButton value="Cadastrar Nova Pessoa" outcome="cadastro" icon="pi pi-user-plus" style="margin: 10px;"/>
        </p:panel>
    </h:form>
</h:body>
</html>
